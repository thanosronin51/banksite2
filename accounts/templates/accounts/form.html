
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root{
    --primary:#157AFE;
    --secondary:#808080;
    --bg-light:#fff;
}

body{
    font-family: 'Inter', sans-serif;
    background: #fafafa;
}

.portal{
    display: grid;
    place-items: center;
    min-height: 100vh;
}

.portal form{
    background: var(--bg-light);
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    width: min(100%, 470px);
    padding: 70px;
    display: grid;
    gap: 1rem;
    border-radius: 10px;
}

.title h1{
    font-size: 2rem;
    position: relative;
    padding-left: 25px;
}

.title h1::before, .title h1::after{
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    background: var(--primary);
    left: 0;
    top: 12px;
    border-radius: 50%;
}

.title h1::after{
    animation: pulse 1.3s infinite;
}

@keyframes pulse{
    0%{
        transform: scale(0.5);
        opacity: 0;
    }
    50%{
        opacity: 1;
    }
    100%{
        transform: scale(1.7);
        opacity: 0;
    }
}



.title p{
    color: var(--secondary);
    font-size: .9rem;
}

input, button{
    font: inherit;
    border: 2px solid transparent;
    outline: 2px solid transparent;
    border-radius: 5px;
}

#google-signin{
    padding: 15px;
    display: flex;
    justify-content: center;
    gap: .5rem;
    background: #fff;
    box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, 
            rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    cursor: pointer;
}

span{
    color: var(--secondary);
    display: flex;
}

span::before, span::after{
    content: '';
    width: 100%;
    height: 1px;
    background: var(--secondary);
    margin: auto;
}

span::before{
    margin-right: 1rem;
}

span::after{
    margin-left: 1rem;
}

.input-field{
    position: relative;
}

.input-field input{
    background: #eeeeee;
    padding: 23px 15px 7px;
    width: 100%;
    transition: .3s ease;
}

.input-field label{
    position: absolute;
    color: var(--secondary);
    left: 15px;
    top: 16px;
    transition: .3s ease;
}

.input-field input:focus ~ label, .input-field input:not(:placeholder-shown) ~ label{
    font-size: .85rem;
    top: 5px;
}

.input-field input:focus{
    border: 2px solid var(--primary);
}

.input-field input:focus ~ label{
    color: var(--primary);
}

#show-hide-pass{
    width: 1.5rem;
    position: absolute;
    top: 16px;
    right: 15px;
    cursor: pointer;
}

#forgot-pass{
    text-decoration: none;
    color: var(--primary);
    font-size: .9rem;
    text-align: end;
}

#signin{
    background: var(--primary);
    color: #fff;
    padding: 15px;
    cursor: pointer;
}

#signup{
    font-size: .9rem;
    text-align: center;
    color: var(--secondary);
}

#signup a{
    text-decoration: none;
    color: var(--primary);
}

@media screen and (max-width:480px) {
    .portal form{
        background: transparent;
        box-shadow: none;
        padding: 30px;
    }
}
</style>
<body>
    <section class="portal">
<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="title">
        <h1>LOG IN</h1>
        <p>Welcome back! Please enter your details.</p>
    </div>
    <button id="google-signin" type="button">
        <img src="{% static 'assets/google-logo.svg' %}" alt="">
        Log in with Google
    </button>
    <span>or</span>
    <div class="input-field">
        {{ form.username }}
        <label for="{{ form.username.id_for_label }}">Username</label>
    </div>
    <div class="input-field">
        {{ form.password }}
        <label for="{{ form.password.id_for_label }}">Password</label>
        <img id="show-hide-pass" src="{% static 'assets/show-eye.svg' %}" alt="">
    </div>
    <button type="submit" id="signin">Sign in</button>
    <p id="signup">
        Don't have an account?
        <a href="{% url 'accounts:register' %}">Sign up here</a>
    </p>
</form>

    </section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById("google-signin").addEventListener("click", function() {
        Swal.fire({
          icon: 'error',
          title: 'Google not available',
          text: 'Sorry, the Google login feature is currently unavailable. Please try again later.',
          footer: '<a href="#">Learn more</a>'
        })
    });
</script>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="{% static 'assets/element.js' %}"></script>

</body>
</html>
